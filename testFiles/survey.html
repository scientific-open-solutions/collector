<style>
  body {
    background-color: #5f9ea0;
    width: 100%;
    height: 100%;
  }
  td {
    padding: 10px;
    vertical-align: top;
  }

  /*
*	elements by id
*/

  #content {
    width: 95%;
  }
  #proceed_button {
    display: none;
    float: right;
  }
  #survey_outline {
    position: fixed;
    top: 50%;
    left: 50%;
    height: 90%;
    overflow: auto;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    background-color: white;
    min-width: 900px;
    max-width: 9000px;
    border-radius: 20px;
    border-color: #006688;
    border-style: solid;
    border-width: 5px;
    padding: 10px;
    box-shadow: 12px 12px 12px rgba(0, 0, 0, 0.5);
  }
  #survey_tabs {
    padding: 20px;
  }
  #this_survey_id {
    padding: 20px;
    display: none;
  }

  /*
*	elements by class
*/
  .feedback_span_multiple {
    display: none;
    margin: 10px;
  }
  .feedback_span_single {
    display: none;
    padding: 10px;
  }
  .likert_table td {
    padding: 1px;
    text-align: center;
  }
  .likert_table td:hover {
    color: blue;
  }

    display: none;
  }
  .show_tab {
    margin: 5px;
  }
  .survey_btn {

  }

    width: 100%;
    height: 300px;
    overflow: auto;
  }

  /*
* by Bora Alp Arat at https://stackoverflow.com/questions/21684101/css-vertical-scrollbar-padding-left-right-in-ul-possible
*/
  ::-webkit-scrollbar {
    width: 14px;
    height: 18px;
  }
  ::-webkit-scrollbar-thumb {
    height: 6px;

    background-clip: padding-box;
    -webkit-border-radius: 7px;
    background-color: rgba(0, 102, 153, 0.5);
    -webkit-box-shadow: inset -1px -1px 0px rgba(0, 0, 0, 0.05),
      inset 1px 1px 0px rgba(0, 0, 0, 0.05);
  }
  ::-webkit-scrollbar-button {
    width: 0;
    height: 0;
    display: none;
  }
  ::-webkit-scrollbar-corner {
