<script type="text/javascript" src="Projects/SheetEditor/wysiwyg/cond_addItem.js"></script>
<script type="text/javascript" src="Projects/SheetEditor/wysiwyg/cond_counterbalance.js"></script>
<script type="text/javascript" src="Projects/SheetEditor/wysiwyg/proc_addItem.js"></script>
<script type="text/javascript" src="Projects/SheetEditor/wysiwyg/proc_shuffle.js"></script>
<script type="text/javascript" src="Projects/SheetEditor/wysiwyg/icons.js"></script>
<link rel="stylesheet" href="../App/style.css">
<style>
.handsontable td {
  max-width: 100px;
  text-align: left;
}
/* .handsontable tr > td.current {
  background-color: rgb(0, 0, 360);
  color: #ffffff;
} */
.selected_cell {
  color: var(--collector_blue);
  opacity: 0.25;
}
.exp_table_cells {
  padding: 10px;
}
#exp_data_table{
  display:none;
  margin-top:75px;
}
#procedure_inputs > *, #stimuli_inputs > * {
  margin-right: 5px;
  margin-bottom: 5px;
}
#Conditions h3, #Conditions button {
  display: inline-block;
  vertical-align: middle; /* Align elements vertically in the middle */
  margin: 0; /* Optional: Remove default margin */
}
#wysiwyg_button {
  margin-bottom: 5px;
}
</style>

<table id="exp_data_table">
  <tr>
    <td align="left" class="exp_table_cells">
      <div id="Conditions" class="hide_show_elements">
        <h3>Conditions</h3>
        <div id="wysiwyg_button">
          <button class="btn-sm btn-success" id="cond_addRow_btn" >Add Row</button>
          <button class="btn-sm btn-success" id="cond_counterbalance_btn" >Counterbalance</button>
        </div>
        <div id="conditionsArea"></div>
      </div>
    </td>
    <td></td>
  </tr>
  <tr>
    <td id="Procedure" class="hide_show_elements exp_table_cells" align="left" valign="top">
      <h3>Procedure</h3>
      <div class="form-inline" id="procedure_inputs">
        <select id="proc_select" class="form-select" style="width: auto"></select>
        <button type="button" id="new_proc_button" class="btn btn-primary bi bi-file-earmark-plus">New</button>
        <button type="button" id="rename_proc_button" class="btn btn-primary bi bi-pencil-fill">Rename</button>
        <button type="button" id="delete_proc_button" class="btn btn-primary bi bi-trash">Delete</button>
      </div>
      <div id="wysiwyg_button">
        <button class="btn-sm btn-success" id="proc_addRow_btn" >Add Row</button>
        <button class="btn-sm btn-success" id="proc_shuffle_btn">Shuffle</button>
      </div>
      <span id="procsArea">
        <div id="procSheetTable"></div>
      </span>
    </td>
    <td id="resp_area">
      <select style="visibility: hidden">
        <option>Select</option>
      </select>
      <div id="resp_data" class="custom_table"></div>
    </td>
  </tr>
  <tr>
    <td id="Stimuli" class="hide_show_elements exp_table_cells" align="left" valign="top">
      <h3>Stimuli</h3>
      <div class="form-inline" id="stimuli_inputs">
        <select id="stim_select" class="form-select" style="width: auto"></select>
        <button type="button" id="new_stim_button" class="btn btn-primary bi bi-file-earmark-plus">New</button>
        <button type="button" id="rename_stim_button" class="btn btn-primary bi bi-pencil-fill">Rename</button>
        <button type="button" id="delete_stim_button" class="btn btn-primary bi bi-trash">Delete</button>
        <button type="button" id="stim_folder_button" class="btn btn-primary bi bi-folder">User Folder</button>
      </div>
      <span id="stimsArea">
        <div id="stimsheetTable"></div>
      </span>
    </td>
  </tr>
</table>

<script>
  $("#stim_folder_button").on("click", function () {
    CElectron.open_folder("repo", "User");
  });

  var spreadsheets = {};
  var alerts_ready = false;
  var handsOnTable_Conditions = null;
  var handsOnTable_Stimuli = null;
  var handsOnTable_Procedure = null;
</script>
