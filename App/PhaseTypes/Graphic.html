<style>
  .input-group-text {
    width: 200px;
    text-align: left;
  }
  .pre_timeline {
    display: inline-block;
    color: transparent;
  }
  .post_timeline {
    display: inline-block;
    color: transparent;
  }
  .setting_header {
    cursor: pointer;
  }
  .trial_mod {
    width: 100%;
  }
  #element_name {
    font-size: 20px;
  }
  #graphic_canvas {
    height: 600px;
    width: 600px;
    position: relative;
  }
  #graphic_editor {
    height: 700px;
    width: 100%;
  }
  #keyboard_settings {
    padding: 10px;
    border-radius: 10px;
  }
  #new_element_interface {
    margin: auto;
    text-align: center;
  }
</style>
<table style="width: 100%" class="bg-light">
  <tr style="width: 100%">
    <td style="width: 70%" style="text-align: center">
      <div id="element_timelines">No elements yet</div>
      <div id="new_element_interface">
        <button
          class="btn btn-outline-info canvas_btn"
          align="left"
          id="new_text_btn"
          value="Text"
        >
          Text
        </button>
        <button
          class="btn btn-outline-secondary canvas_btn"
          align="left"
          id="new_audio_btn"
          value="Audio"
        >
          Audio
        </button>
        <button
          class="btn btn-outline-success canvas_btn"
          align="left"
          id="new_image_btn"
          value="Image"
        >
          Image
        </button>
        <button
          class="btn btn-outline-danger canvas_btn"
          align="left"
          id="new_video_btn"
          value="Video"
        >
          Video
        </button>
        <button
          class="btn btn-outline-dark canvas_btn"
          align="left"
          id="new_input_btn"
          value="Input"
        >
          Input
        </button>
        <button
          class="btn btn-outline-primary canvas_btn"
          align="right"
          id="canvas_click_btn"
          style="display: none"
          value="Click"
        >
          Click
        </button>
        <button class="btn btn-primary" align="right" id="element_timeline_btn">
          Timeline
        </button>
        <br />
        <iframe id="graphic_canvas" class="bg-white"></iframe>
      </div>
    </td>
    <td style="width: 30%">
      <div id="graphic_editor">
        <div id="graphic_general_settings">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="trial_width_prep"
                >Phase Width (px)</span
              >
            </div>
            <input
              type="number"
              class="form-control"
              aria-describedby="trial_width_prep"
              id="trial_width"
              value="600"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="trial_height_prep"
                >Phase Height (px)</span
              >
            </div>
            <input
              type="number"
              class="form-control"
              aria-describedby="trial_height_prep"
              id="trial_height"
              value="600"
            />
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="trial_background_color_prep"
                >Background Color</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-describedby="trial_height_prep"
              id="trial_background_color"
              value="white"
            />
          </div>

          <h3 class="text-primary">Mouse</h3>
          <div class="custom-control custom-checkbox">
            <input
              type="checkbox"
              class="custom-control-input"
              id="mouse_visible"
              checked="checked"
            />
            <label class="custom-control-label text-primary" for="mouse_visible"
              >Visible</label
            >
          </div>
          <h3 class="text-primary">Keyboard Responses</h3>

          <div id="keyboard_settings" class="border border-primary bg-white">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span
                  class="input-group-text"
                  style="width: 70px"
                  id="trial_valid_keys_prep"
                  >Keys</span
                >
              </div>
              <input
                type="text"
                class="form-control keyboard_setting"
                aria-describedby="trial_valid_keys_prep"
                id="keyboard_valid_keys"
                value=""
              />
            </div>
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="keyboard_end_press"
                checked="checked"
              />
              <label
                class="custom-control-label text-primary"
                for="keyboard_end_press"
                >End Phase on key press</label
              >
            </div>
          </div>
          <h3 class="text-primary">mods</h3>
          <div id="current_mods"></div>
          <div id="mod_settings"></div>

          <button
            class="btn btn-outline-primary"
            style="width: 100%"
            id="add_mod_btn"
          >
            Add mod
          </button>
        </div>
        <div id="graphic_settings"></div>
      </div>
    </td>
  </tr>
</table>

<script src="PhaseTypes/Graphic.js"></script>
